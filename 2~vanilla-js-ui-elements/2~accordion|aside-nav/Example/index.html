<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/index.css">
  <title>Billionaires Clones::Profile</title>
  <script src="./public/js/index.js" defer></script>

</head>

<body>
  <div class="burger">
    <div class="container--full burger__content">
      <ul class="burger__nav-list">
        <li>
          <a href="#">
            Main page
          </a>
        </li>
        <li>
          <a href="#">
            Explore
          </a>
        </li>
        <li>
          <a href="#">
            Search
          </a>
        </li>
      </ul>
    </div>
  </div>

  <section class="profile">
    <div class="container--full">
      <aside class="pannel" onmouseenter="openPannel()" onmouseleave="closePannel()">
        <h1 class="pannel__logotype">BC</h1>
        <ul class="pannel__nav-list">
          <li>
            <button class="light selected">
              <img src="./public/images/icons/person.svg" alt="person">
              <p>Personal data</p>
            </button>
          </li>
          <li>
            <button class="light">
              <img src="./public/images/icons/settings.svg" alt="settings">
              <p>Settings</p>
            </button>
          </li>
        </ul>
      </aside>
      <div class="container profile__content">
        <header class="container--full profile__container">
          <h1>Profile</h1>
          <button class="icon light" onclick="triggerBurger(event)">
            <img src="public/images/icons/menu.svg" alt="icon">
          </button>
        </header>
        <main class="profile__main">
          <div class="profile__container">
            <h2>Personal data</h2>
            <div class="profile__item">
              <div class="profile__info">
                <div class="avatar">
                  <img class="avatar__inner"
                    src="https://cdn.forbes.ru/files/forbes_import/sn/snimok-ekrana-2016-04-13-v-18.23.36.jpg"
                    alt="avatar">
                </div>
                <div>
                  <h3>Pavel Durov</h3>
                  <p id="user-age"></p>
                  <!-- Get age in years -->
                  <script>
                    let diff_ms = Date.now() - new Date('10,10,1984').getTime();
                    let age_dt = new Date(diff_ms);

                    document.querySelector('#user-age').innerHTML = Math.abs(age_dt.getUTCFullYear() - 1970) + ' y.o.'
                  </script>
                </div>
              </div>
            </div>
            <!-- Place where we insert our components -->
            <div class="profile__item" id="user-info">
            </div>
            <!-- <div class="profile__item danger-zone">
              <h2>Danger zone</h2>
              <button class="danger" onclick="openModal()">
                <img src="public/images/icons/delete_forever.svg" alt="icon">
                <span>Delete profile</span>
              </button>
            </div> -->
          </div>
        </main>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeModal()">&#x2715;</span>
      <h3>Delete account forever?</h3>
      <div class="modal__buttons">
        <button onclick="closeModal()">Cancel</button>
        <button class="danger outline" onclick="deleteUser(event, '5', 'e#J$#IFE3u423ef')">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
